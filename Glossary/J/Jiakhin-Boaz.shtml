            </div>
            <div class="col-md-9 wow fadeInLeft animated" data-wow-delay=".5s">
                <p>
                    Hai trụ đền thờ tượng trưng cho hai cột phải và trái của cây sự sống kabbalah.  Ví dụ: trụ bên trái, Jiakhin, tượng trưng cho Hod và thân tinh tú dương. Boaz tượng trưng cho Netzach và thân tư tưởng dương.
                </p>
                <img src="../../images/Glossary/H/joachinandboaz.jpg" class="img-responsive-center" width="500" />

                <label class="tex-center">

                    <br />Ông dựng một trụ bên trái và đặt tên là Bô-a [Boaz]. <br />
                    (I Các Vua 7:21, Kinh Thánh)
                </label>
